<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brooklyn Public Library</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="wrapper">
          <h1 class="library_text">Brooklyn Public Library</h1>
          <nav class="navbar">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="#about" class="nav_link">About</a>
              </li>
              <li class="nav-item">
                <a href="#favorites" class="nav_link">Favorites</a>
              </li>
              <li class="nav-item">
                <a href="#coffee_shop" class="nav_link">Coffee shop</a>
              </li>
              <li class="nav-item">
                <a href="#contacts" class="nav_link">Contacts</a>
              </li>
              <li class="nav-item">
                <a href="#library_card" class="nav_link">Library Card</a>
              </li>
            </ul>
          </nav>
          <img src="assets/svg/icon_profile.svg" alt="profile" class="icon_profile"/>
        </div>
      </div>
    </header>

    <main>
      <section class="welcome">
        <div class="container">
          <div class="overlay"></div>
          <div class="welcome-bg">
            <p class="welcome-text">
              Welcome<br>to the Brooklyn<br>Library
            </p>
          </div>
        </div>
      </section>
      <section class="about">
        <div class="container">
          <div class="section-title">
            <div class="about_text">About
              <div class="line"></div>
            </div>
          </div>
          <p class="about_description">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
          <div class="about_images">
            <img src="assets/png/image 1.png" alt="img_1" class="ab_image">
            <img src="assets/png/image 2.png" alt="img_2" class="ab_image">
            <img src="assets/png/image 3.png" alt="img_3" class="ab_image">
          </div>
          <div class="carousel_pagination">
            <button class="pag_button button1"></button>
            <button class="pag_button"></button>
            <button class="pag_button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
