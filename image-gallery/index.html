<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/img/favicon.png">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <div class="header_title">
                    <div class="api-img">
                        <img src="assets/img/camera.png" alt="camera">
                    </div>
                    <h2>Unsplash API</h2>
                </div>
                <div class="search-field">
                    <input type="text" class="search-text" placeholder="Search...">
                    <button class="search-btn">
                        <img src="assets/img/search-orange.png" alt="search-icon">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="images-container">
            <div class="img-wrapper">
                <img src="" alt="" class="img1">
            </div>
            <div class="img-wrapper">
                <img src="" alt="" class="img2">
            </div>
            <div class="img-wrapper">
                <img src="" alt="" class="img3">
            </div>
            <div class="img-wrapper">
                <img src="" alt="" class="img4">
            </div>
            <div class="img-wrapper">
                <img src="" alt="" class="img5">
            </div>
            <div class="img-wrapper">
                <img src="" alt="" class="img6">
            </div>
            <div class="img-wrapper">
                <img src="" alt="" class="img7">
            </div>
            <div class="img-wrapper">
                <img src="" alt="" class="img8">
            </div>
            <div class="img-wrapper">
                <img src="" alt="" class="img9">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <div>
                    <p>2023</p>
                </div>
                <div>
                    <a href="https://rs.school/">
                        <img src="assets/svg/rs_school_js.svg" alt="rs_school_js">
                    </a>
                </div>
                <div>
                    <a href="https://github.com/Madikensky">Github</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
